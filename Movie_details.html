<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Searcher</h1>
            <a href="index.html" class="back-home-btn">Back to Home</a>
        </header>
    </div>

    <main>
        <section id="movieDetailsSection">
            <div id="movieMainDetails">
            </div>
    
            <div id="movieAdditionalInfo">
                <div class="movie-synopsis">
                    <h2>Synopsis</h2>
                    <p id="movieSynopsis"></p>
                </div>
    
                <div class="movie-metadata">
                    <h2>Movie Information</h2>
                    <div id="movieMetadata"></div>
                </div>
    
                <div class="movie-credits">
                    <h2>Cast</h2>
                    <div id="movieCast" class="cast-grid"></div>
                </div>
            </div>
        </section>
    
        <section id="similarMoviesSection">
            <h2>Similar Movies</h2>
            <div id="similarMoviesList" class="movie-grid"></div>          
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Movie_details.js"></script>

</body>
</html>
